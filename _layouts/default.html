<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        {{ if page.description }}
        <meta name="description" content="{{ page.description | truncatewords: 200 }}">
        {{ else }}
        {% capture description %}{{ page.excerpt | strip_html | truncatewords: 200 }}{% endcapture %}
        <meta name="description" content="{{ description | strip_newlines }}">
        {{ endif }}

        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/stylesheets/syntax.css">

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" href="/assets/stylesheets/misc.css">
        <script src="/assets/javascripts/analytics.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="{{ site.url }}/">Jordon Phillips</a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{{ site.url }}/">Blog</a></li>
                        <li><a href="{{ site.url }}/about">About</a></li>
                        <li><a href="{{ site.url }}/archives">Archives</a></li>
                    </ul>

                    <ul class="nav navbar-nav pull-right hidden-xs">
                        {% include contact.html %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {{ content }}
                </div>
                <div class="nav nav-pills col-sm-12 visible-xs">
                    {% include contact.html %}
                </div>
            </div>
        </div>
    </body>
</html>
