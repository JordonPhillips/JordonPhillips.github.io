<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
  </p>
  <div class="content">
    {{ post.excerpt }}
  </div>

  <button class="btn">Read on &raquo;</button>
  <hr>
{% endfor %}
